<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Order Dashboard</h1>

    <!-- Add Order Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Order</div>
        <div class="card-body">
            <form id="orderForm">
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productId" required>
                </div>
                <div class="mb-3">
                    <label for="count" class="form-label">Count</label>
                    <input type="number" class="form-control" id="count" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Order</button>
            </form>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card">
        <div class="card-header">Orders List</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Product ID</th>
                    <th>Count</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="ordersTableBody">
                <!-- Orders will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchOrders();

        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addOrder();
        });
    });

    function fetchOrders() {
        fetch('/order/list')
            .then(response => response.json())
            .then(data => {
                const ordersTableBody = document.getElementById('ordersTableBody');
                ordersTableBody.innerHTML = '';
                data.content.forEach(order => {
                    const row = `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.productId}</td>
                            <td>${order.count}</td>
                            <td>${order.status}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                    ordersTableBody.insertAdjacentHTML('beforeend', row);
                });
            });
    }

    function addOrder() {
        const productId = document.getElementById('productId').value;
        const count = document.getElementById('count').value;

        fetch('/order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                productId: productId,
                count: count
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Order added successfully!');
                fetchOrders();
                document.getElementById('orderForm').reset();
            } else {
                alert('Failed to add order.');
            }
        });
    }

    function deleteOrder(orderId) {
        fetch(`/order/${orderId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Order deleted successfully!');
                fetchOrders();
            } else {
                alert('Failed to delete order.');
            }
        });
    }
</script>
</body>
</html>
